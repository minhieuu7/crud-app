<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên Sản Phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Mô Tả</th>
        <th scope="col">Hình Ảnh</th>
        <th scope="col">Danh Mục</th>
        <th scope="col">Hành Động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td><img [src]="item.image" style="width: 100px; height: 70px;" alt=""></td>
        <td>{{item.category_name}}</td>
        <td>
          <a routerLink="/product-edit/{{item.id}}" (click)="onEdit()" class="btn btn-sm btn-warning mr-1" style="width: 50px; height: 36px;">Sửa</a>
          <button class="btn btn-danger" (click)="deleteProduct(item.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>

  <h4>Thêm Sản Phẩm</h4>
  <!-- form add -->
  <form (submit)="onSubmit()" [formGroup]="productForm" class="container mt-5">
    <div class="form-group">
        <label for="productName">Tên sản phẩm</label>
        <input type="text" class="form-control" id="productName" placeholder="Tên sản phẩm" formControlName="name">
    </div>
    <div class="form-group">
        <label for="productPrice">Giá sản phẩm</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Giá sản phẩm" formControlName="price">
    </div>
    <div class="form-group">
        <label for="productDescription">Mô tả sản phẩm</label>
        <input type="text" class="form-control" id="productDescription" placeholder="Mô tả sản phẩm" formControlName="description">
    </div>
    <div class="form-group">
        <label for="productImage">URL hình ảnh</label>
        <input type="text" class="form-control" id="productImage" placeholder="URL hình ảnh" formControlName="image">
    </div>
    <div class="form-group">
        <label for="productCategory">Tên danh mục</label>
        <input type="text" class="form-control" id="productCategory" placeholder="Tên danh mục" formControlName="category_name">
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>
